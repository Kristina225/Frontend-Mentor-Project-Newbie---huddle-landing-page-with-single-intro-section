<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e8f7929b62.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <main class="main">
    <img class="illustration" src="images/illustration-mockups.svg" alt="webpage illustration">
    <div class="content">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>
      <p class="content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="content__btn" type="submit">Register</button>
    </div>
  </main>
  <footer>
    <div class="social-media__link">
      <i class="fa-brands fa-facebook-f fa-xl"></i>
    </div>
    <div class="social-media__link">
      <i class="fa-brands fa-twitter fa-xl"></i>
    </div>
    <div class="social-media__link">
      <i class="fa-brands fa-instagram fa-xl"></i>
    </div>
  </footer>
</body>
</html>
